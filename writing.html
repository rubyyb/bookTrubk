<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글쓰기</title>
    <link rel="stylesheet" href="css/writing.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            let $textarea = $('#inputText');
            let $placeholder = $('.custom-placeholder, .count');

            $textarea.on('focus', function() {
                $placeholder.hide();
            });

            $textarea.on('blur', function() {
                if ($textarea.val() === "") {
                    $placeholder.show();
                }
            });

            // Initially hide the placeholder if there's text in the textarea
            if ($textarea.val() !== "") {
                $placeholder.hide();
            }
        });
    </script>
</head>
<body>
    <div class="writing_wrap">
        <header id="header">
            <div class="header_inner">
                <h1>Book Trunk</h1>

                <div class="pc_nav">
                    <ul class="pc pc_gnb">
                        <li class="depth01">
                            <a href="#">소셜서재</a>
                        </li><!-- depth01 -->

                        <li class="depth01">
                            <a href="index.html">회사서재</a>
                        </li><!-- depth01 -->

                        <li class="depth01">
                            <a href="#">마이서재</a>
                        </li><!-- depth01 -->
                    </ul><!-- pc_gnb -->
                </div><!-- pc_nav -->

                <div class="pc util">
                    <button class="bell">
                        <a href="#">
                            <img src="img/bell_icon.png" alt="알림">
                        </a>
                    </button><!-- user -->
                    <button class="bookmark">
                        <a href="#">
                            <img src="img/bookmark_icon.png" alt="북마크">
                        </a>
                    </button><!-- bookmark -->
                    <button class="user">
                        <a href="login.html">
                            <img src="img/user_icon.png" alt="프로필">
                        </a>
                    </button><!-- user -->
                </div><!-- util -->
            </div><!-- header_inner -->
        </header><!-- header -->

        <div class="writing_body">
            <div class="writing_btn">
                <button>글 등록</button>
            </div><!-- writing_btn -->

            <div class="writing_box">
                <div class="writing_small_box">
                    <div class="list01 list">
                        <h1>도서명<img src="img/writing_text_icon.png" alt=""></h1>

                        <div class="book_search">
                            <input type="text" class="input" name="book_name" id="book_name" tabindex="1" placeholder="책이름을 검색해주세요.">
                            <img src="img/search_icon.png" alt="">
                        </div><!-- book_search -->
                    </div><!-- list01 -->

                    <div class="list02 list">
                        <h1>저자명<img src="img/writing_text_icon.png" alt=""></h1>

                        <div class="book_search">
                            <input type="text" class="input" name="book_name" id="book_name" tabindex="1">
                        </div><!-- book_search -->
                    </div><!-- list02 -->
                    
                    <div class="list02 list">
                        <h1>출판사<img src="img/writing_text_icon.png" alt=""></h1>

                        <div class="book_search">
                            <input type="text" class="input" name="book_name" id="book_name" tabindex="1">
                        </div><!-- book_search -->
                    </div><!-- list02 -->

                    <div class="list03 list">
                        <h1>키워드<img src="img/writing_text_icon.png" alt=""></h1>

                        <div class="book_search">
                            <input type="text" class="input" name="book_name" id="book_name" tabindex="1" placeholder="#키워드는 뛰어쓰기 없이 최대 8자, 5개까지 입력가능 합니다.">
                        </div><!-- book_search -->
                    </div><!-- list03 -->

                    <div class="list04 list">
                        <h1>평점<img src="img/writing_text_icon.png" alt=""></h1>

                        <div class="star_icon">
                            <img src="img/star_icon.png" alt="">
                        </div><!-- star_icon -->
                    </div><!-- list04 -->

                    <div class="list05 list">
                        <h1>공개설정<img src="img/writing_text_icon.png" alt=""></h1>

                        <div class="privacy_settings">
                            <div>
                                <input type="checkbox" name="check_my" id="check_my" class="check_privacy" fw-label="마이서재">
                                <label for="check_my">마이서재</label>
                            </div>

                            <div>
                                <input type="checkbox" name="check_company" id="check_company" class="check_privacy" fw-label="회사서재">
                                <label for="check_company">회사서재</label>
                            </div>

                            <div>
                                <input type="checkbox" name="check_social" id="check_social" class="check_privacy" fw-label="소셜서재">
                                <label for="check_social">소셜서재</label>
                            </div>
                        </div><!-- privacy_settings -->
                    </div><!-- list05 -->

                    <div class="list06 list">
                        <h1>제목<img src="img/writing_text_icon.png" alt=""></h1>

                        <div class="title">
                            <input type="text" name="writing_title" id="writing_title" class="writing_title" placeholder="제목을 입력하세요">
                        </div><!-- title -->
                    </div><!-- list06 -->
                    

                    <div class="list07 list">
                        <h1>내용<img src="img/writing_text_icon.png" alt=""></h1>

                        <div class="text">
                            <textarea id="inputText"></textarea>
                            <span class="custom-placeholder">내용을 10자 이상 입력해주세요. 주제와 무관한 내용, 악플등의 글은 임의 삭제될 수 있습니다.</span>
                            <span class="count">0/2000자</span>
                        </div><!-- title -->
                    </div><!-- list07 -->

                    <div class="profile"></div>
                </div><!-- writing_small_box -->
            </div><!-- writing_box -->
        </div><!-- writing_body -->
    </div><!-- writing_wrap -->
</body>
</html>
